<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — VegaPank Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/Authentication/login.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f3ae.png">
    <meta name="theme-color" content="#0ea5e9">
    <script defer src="../../js/Authentication/login.js"></script>
    <script>document.documentElement.className = 'js';</script>
    <style>/* FOUC guard */ body{visibility:hidden} .js body{visibility:visible}</style>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <a class="brand" href="../../html/index.html" title="На главную">
                <i class="fas fa-gamepad"></i>
                <span>VegaPank Club</span>
            </a>

            <h1 class="title">С возвращением!</h1>
            <p class="subtitle">Войдите в аккаунт, чтобы бронировать ПК и управлять сессиями</p>

            <form id="loginForm" class="form" novalidate>
                <div class="form-group">
                    <label for="login" class="form-label">Логин или Email</label>
                    <input id="login" name="login" type="text" class="form-input" placeholder="gamer01 или gamer@mail.com" autocomplete="username" required>
                    <div class="form-error" data-for="login"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="input-with-action">
                        <input id="password" name="password" type="password" class="form-input" placeholder="••••••••" autocomplete="current-password" required>
                        <button class="icon-btn" type="button" id="togglePwd" aria-label="Показать пароль"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="form-error" data-for="password"></div>
                </div>

                <div class="form-row">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Запомнить меня</span>
                    </label>
                    <a class="muted" href="#">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-right-to-bracket"></i>
                    Войти
                </button>

                <div class="form-note">
                    Нет аккаунта? <a href="./registartion.html">Зарегистрироваться</a>
                </div>

                <div class="form-global-error" id="globalError" role="alert" aria-live="polite"></div>
            </form>
        </div>
    </div>
</body>
</html>
