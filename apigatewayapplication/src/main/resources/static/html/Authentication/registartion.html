<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — VegaPank Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/Authentication/registartion.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f3ae.png">
    <meta name="theme-color" content="#0ea5e9">
    <script defer src="../../js/Authentication/registration.js"></script>
    <script>document.documentElement.className = 'js';</script>
    <style>body{visibility:hidden}.js body{visibility:visible}</style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <a class="brand" href="../../html/index.html" title="На главную">
                <i class="fas fa-gamepad"></i>
                <span>VegaPank Club</span>
            </a>

            <h1 class="title">Создать аккаунт</h1>
            <p class="subtitle">Зарегистрируйтесь, чтобы бронировать ПК и управлять сессиями</p>

            <form id="regForm" class="form" novalidate>
                <div class="grid">
                    <div class="form-group">
                        <label for="firstName" class="form-label">Имя</label>
                        <input id="firstName" name="firstName" type="text" class="form-input" placeholder="Алексей" required>
                        <div class="form-error" data-for="firstName"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">Фамилия</label>
                        <input id="lastName" name="lastName" type="text" class="form-input" placeholder="Иванов" required>
                        <div class="form-error" data-for="lastName"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login" class="form-label">Логин</label>
                    <input id="login" name="login" type="text" class="form-input" placeholder="gamer01" autocomplete="username" required>
                    <div class="form-error" data-for="login"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="email" class="form-input" placeholder="name@mail.com" autocomplete="email" required>
                    <div class="form-error" data-for="email"></div>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-with-action">
                            <input id="password" name="password" type="password" class="form-input" placeholder="Минимум 8 символов" autocomplete="new-password" required>
                            <button class="icon-btn" type="button" id="togglePwd"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="form-error" data-for="password"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm" class="form-label">Подтвердите пароль</label>
                        <div class="input-with-action">
                            <input id="confirm" name="confirm" type="password" class="form-input" placeholder="Повторите пароль" autocomplete="new-password" required>
                            <button class="icon-btn" type="button" id="toggleConfirm"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="form-error" data-for="confirm"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Телефон</label>
                    <input id="phone" name="phone" type="tel" class="form-input" placeholder="+375 (__) ___-__-__">
                    <div class="form-error" data-for="phone"></div>
                </div>

                <div class="form-row">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>Я принимаю условия использования</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Зарегистрироваться
                </button>

                <div class="form-note">Уже есть аккаунт? <a href="./login.html">Войти</a></div>
                <div class="form-global-error" id="globalError" role="alert" aria-live="polite"></div>
            </form>
        </div>
    </div>
</body>
</html>
