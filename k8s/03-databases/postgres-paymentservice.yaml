apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-db
  namespace: app-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment_db
  template:
    metadata:
      labels:
        app: payment_db
    spec:
      containers:
        - name: payment-db
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "payment-service"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "12345"

---
apiVersion: v1
kind: Service
metadata:
  name: payment-db
  namespace: app-namespace
spec:
  selector:
    app: payment-db
  ports:
    - port: 5432
      targetPort: 5432