spring.application.name=userservice
spring.datasource.url=jdbc:postgresql://user_db:5432/user-service
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.kafka.bootstrap-servers=kafka:9092
server.port=8081
jwt.secret=${JWT_SECRET}

yandex.cloud.s3.endpoint=https://storage.yandexcloud.net
yandex.cloud.s3.region=ru-central1
yandex.cloud.s3.bucket=vpclub
yandex.cloud.s3.access-key=${YANDEX_CLOUD_S3_ACCESS_KEY}
yandex.cloud.s3.secret-key=${YANDEX_CLOUD_S3_SECRET_KEY} 

services.billingUrl=http://billing-service:8084

